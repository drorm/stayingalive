<!DOCTYPE html>
<html>
    <head>
        <title>Local form persistance</title>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/css/bootstrap-combined.min.css" rel="stylesheet">

    </head>
    <body>
        <div class="container">
            <div class="row">
                <h1>Storage test</h1>
                <form id="form1">
                    <fieldset>
                        <div id="legend" class="">
                            <legend class="">Form Name</legend>
                        </div>
                        <div class="control-group">

                            <label class="control-label" for="input01">Text input</label>
                            <div class="controls">
                                <input id="input1" placeholder="placeholder" class="input-xlarge" type="text">
                            </div>
                        </div>

                        <div class="control-group">

                            <label class="control-label">Textarea</label>
                            <div class="controls">
                                <div class="textarea">
                                    <textarea id="textarea1" type="" class=""> </textarea>
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn">Submit</button>

                    </fieldset>
                </form>

            </div>
        </div>

        <script src="//cdnjs.cloudflare.com/ajax/libs/json2/20110223/json2.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jStorage/0.3.0/jstorage.min.js"></script>
        <script src="stayingalive.js"></script>
        <script>
            $(function() {
                $("#form1").stayAlive();

                // Or, persist elements individually:
                // $("#input1").stayAlive();
                // $("#textarea1").stayAlive();
            });
        </script>
    </body>
</html>
